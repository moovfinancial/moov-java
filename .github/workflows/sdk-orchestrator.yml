name: SDK Orchestrator

permissions:
  actions: write
  contents: read

on:
  workflow_dispatch:

jobs:
  trigger-version-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Get version branches
        id: branches
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BRANCHES=$(gh api repos/${{ github.repository }}/branches \
            --jq '[.[] | select(.name | test("^versions/[0-9]{4}\\.[0-9]{2}$")) | .name] | join(" ")')
          echo "branches=$BRANCHES" >> $GITHUB_OUTPUT
          echo "Found branches: $BRANCHES"

      - name: Trigger generation on each branch
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          for branch in ${{ steps.branches.outputs.branches }}; do
            echo "Triggering sdk_generation.yaml on $branch"
            gh workflow run sdk_generation.yaml --repo ${{ github.repository }} --ref "$branch"
          done
